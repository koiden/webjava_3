<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="/css/bootstrap.css" />
<script src="/js/jquery.js"></script>
<script src="/js/bootstrap.js"></script>
<title>WebJava3</title>
</head>
<body>
    <div class="container">
      <h1>一覧画面</h1>
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>名前</th>
            <th>フリガナ</th>
            <th>所属部署</th>
            <th>登録日時</th>
            <th>更新日時</th>
            <th></th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <!-- ② -->
          <tr th:each="user : ${users}" th:object="${userForm}">
            <!-- ③ -->
            <td th:text="${user.get('user_id')}"></td>
            <td th:text="${user.get('name')}"></td>
            <td th:text="${user.get('kana_name')}"></td>
            <td th:text="${user.get('menber_division')}"></td>
            <td th:text="${user.get('reg_time')}"></td>
            <td th:text="${user.get('upd_time')}"></td>
            <!-- ④ -->
            <td><a class="btn btn-default btn-xs" th:href="@{/users/{user_id}(user_id=*{user_id})}">参照</a></td>
            <td><a class="btn btn-default btn-xs" th:href="@{/users/{user_id}/edit(user_id=*{user_id})}">編集</a></td>
            <td>
              <!-- ⑤ -->
              <form th:action="@{/users/{user_id}(user_id=*{user_id})}" th:method="delete">
                <input class="btn btn-default btn-xs" type="submit" value="削除" />
              </form>
            </td>
          </tr>
        </tbody>
      </table>
      <a class="btn btn-default" href="createuser">新規登録</a>
    </div>
  </body>
</html>
