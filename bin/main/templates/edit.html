<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
<script type="text/javascript" src="js/bootstrap.js"></script>
<title>WebJava3</title>
</head>
<body>
<div id="container">
<h1>WebJava3</h1>
<form  th:action="@{/users}" method="post">

        <div class="form-group">
          <label class="control-label">ログインID</label>
          <input class="form-control" type="number" th:field="*{login_id}" />
        </div>
        <div class="form-group">
          <label class="control-label">パスワード</label>
          <input class="form-control" type="text" th:field="*{login_pass}" />
        </div>
        <div class="form-group">
          <label class="control-label">名前</label>
          <input class="form-control" type="text" th:field="*{name}" />
        </div>
        <div class="form-group">
          <label class="control-label">名前（カナ）</label>
          <input class="form-control" type="text" th:field="*{kana_name}" />
        </div>
        <div class="form-group">
          <label class="control-label">所属</label>
          <input class="form-control" type="text" th:field="*{menber_division}" />
        </div>

        <button class="btn btn-default" type="submit">登録</button>
</form>

</div>

</body>
</html>
